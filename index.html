  <script>
  // Source: https://github.com/jserz/js_piece/blob/master/DOM/ParentNode/append()/append().md
  (function (arr) { //polyfill append
    arr.forEach(function (item) {
      if (item.hasOwnProperty('append')) {
        return;
      }
      Object.defineProperty(item, 'append', {
        configurable: true,
        enumerable: true,
        writable: true,
        value: function append() {
          var argArr = Array.prototype.slice.call(arguments),
            docFrag = document.createDocumentFragment();

          argArr.forEach(function (argItem) {
            var isNode = argItem instanceof Node;
            docFrag.appendChild(isNode ? argItem : document.createTextNode(String(argItem)));
          });

          this.appendChild(docFrag);
        }
      });
    });
  })([Element.prototype, Document.prototype, DocumentFragment.prototype]);
    window.TS = {

  <script>
  {
    let x = 0;
    let loaded = function() {

    "javascripts/js/js.js",
    "javascripts/cssTemplates/default.css",
    'javascripts/cssTemplates/midnight.js',
    'javascripts/lib.js'
    ]
    let holder = document.createDocumentFragment()
    scripts.forEach(ele=> {
      let script = Object.assign(document.createElement('script'), {
        src: ele,
        onload: function() {loaded(++x)}
      })
      holder.appendChild(script)
    })
    document.head.append(holder)
  }

  </script>
