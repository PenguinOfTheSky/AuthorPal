<head>
  <title>AuthorPal</title>

  <script>
    window.TS = {
      data: {},
      events: {},
      refs: {},
      html: {
        modals: {},
        display: {
          lineBody: {},
          splash: {}
        },
        _navBars: {},
        menu: {}
      },
      js: {
        templates: {},
        export: {}
      },
      lib: {},
      css: {},
      cssTemplates: {}
    }
  </script>
  <!-- include libraries(jQuery, bootstrap)
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" defer rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" defer></script>

-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js' defer></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js' ></script>
  <script>
  {
    let x = 0;
    let loaded = function() {
      if (x == scripts.length)
      TS.start(document.querySelector('#root'));
    }
    let scripts = [
      "javascripts/html/modals/fileContextNav.js",
      "javascripts/html/display/splash/main.js",
      "javascripts/js/export/blog.js",
     "javascripts/html/display/lineBody/callEditor.js",
    "javascripts/html/display/splash/js.js",
    "javascripts/start.js",
    "javascripts/js/templates/Example files.js",
    "javascripts/js/export/webcomponentJS.js",
    "javascripts/js/clipboard.js",
    "javascripts/js/templates/novel outline.js",
    "javascripts/js/export/website_JS.js",
    "javascripts/js/export/exportHandler.js",
    "javascripts/html/navBars/navBars.js",
    "javascripts/html/navBars/file_button.js",
    "javascripts/html/display/splash/splash_html.html",
    "javascripts/html/display/splash/files_js.js",
    "javascripts/html/navBars/toggleSite_button.js",
    "javascripts/js/templates/templates.js",
    "javascripts/js/highlight.js",
    "javascripts/js/templates/html5.js",
    "javascripts/html/display/lineBody/handler.js",
    "javascripts/js/indexedDB.js",
    "javascripts/html/modals/modals.js",
    "javascripts/html/modals/trash.js",
    "javascripts/html/display/html.js",
    "javascripts/html/display/titleBar.js",
    "javascripts/css.js",
    "javascripts/js/js.js",
    "javascripts/cssTemplates/default.css",
    'javascripts/cssTemplates/midnight.js',
    'javascripts/cssTemplates/Theme1.js',
    'javascripts/cssTemplates/dark.js',
    'javascripts/lib.js'
    ]
    let holder = document.createDocumentFragment()
    scripts.forEach(ele=> {
      let script = Object.assign(document.createElement('script'), {
        src: ele,
        onload: function() {loaded(++x)}
      })
      holder.appendChild(script)
    })
    document.head.append(holder)
  }
    
  </script>
<body style='display: flex; flex-direction: column; height: 100%;'>
  <div id='root'></div>
  <style>
    html, body{
      font-family: SourceSansLocal,source-sans-pro,Source Sans Pro,-apple-system,Roboto,pt sans,calibri,sans-serif;

      font-size: 1rem;
      color:white;
    }
  </style>
  <script>
    marked.setOptions({
      breaks: true
    })
  </script>
</body>
